<html xmlns:th="http://www.thymeleaf.org">

<body>

    <form th:fragment="form (action, method)" class="form-horizontal" th:action="${action}" th:object="${building}" th:method="${method}">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                    <label th:for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="희우빌딩" required="required" th:required="true"/>
                        <p th:errors="*{name}" th:errorclass="text-danger"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" th:class="${#fields.hasErrors('address')} ? 'form-group has-error' : 'form-group'">
                    <label th:for="address" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" th:field="*{address}" placeholder="서울시 강서구 방화동" required="required" th:required="true"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                        <p th:errors="*{address}" th:errorclass="text-danger"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="purpose" class="col-sm-2 control-label">Purpose</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{purpose}" placeholder="건물용도"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="classification" class="col-sm-2 control-label">Classification</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{classification}" placeholder="건물구분"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="landArea" class="col-xs-12 col-sm-2 control-label">Land Area</label>
                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control" th:field="*{landArea.pyeong}" placeholder="대지면적 평"/>
                            <span class="input-group-addon">평</span>
                        </div>
                    </div>

                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control" th:field="*{landArea.squareMeter}" placeholder="대지면적 ㎡"/>
                            <span class="input-group-addon">㎡</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="area" class="col-xs-12 col-sm-2 control-label">Area</label>
                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control" th:field="*{area.pyeong}" placeholder="건축면적 평"/>
                            <span class="input-group-addon">평</span>
                        </div>
                    </div>

                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control" th:field="*{area.squareMeter}" placeholder="건축면적 ㎡"/>
                            <span class="input-group-addon">㎡</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="totalFloorArea" class="col-sm-2 control-label">Floor Area</label>
                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control" th:field="*{totalFloorArea.pyeong}" placeholder="연면적 평"/>
                            <span class="input-group-addon">평</span>
                        </div>
                    </div>

                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control" th:field="*{totalFloorArea.squareMeter}" placeholder="연면적 ㎡"/>
                            <span class="input-group-addon">㎡</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="ratio" class="col-sm-2 control-label">Ratio</label>
                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon">건페율</span>
                            <input type="number" min="0.01" max="99.99" step="0.01" class="form-control" th:field="*{ratio.coverage}" placeholder="99.99"/>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>

                    <div class="col-xs-6 col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon">연면적</span>
                            <input type="number" min="0.01" max="99.99" step="0.01" class="form-control" th:field="*{ratio.floor}" placeholder="99.99"/>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="composition" class="col-sm-2 control-label">Composition</label>
                    <div class="col-xs-12 col-sm-10">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">지하</span>
                                    <input type="number" min="0" max="99" step="1" class="form-control" th:field="*{composition.basementFloor}"/>
                                    <span class="input-group-addon">층</span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group">
                                    <span class="input-group-addon">지하</span>
                                    <input type="number" min="1" max="999" step="1" class="form-control" th:field="*{composition.groundFloor}"/>
                                    <span class="input-group-addon">층</span>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" th:field="*{composition.type}" placeholder="유형"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="structure" class="col-sm-2 control-label">Structure</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{structure}" placeholder="주요구조 ex) 철근콘크리트조, 철골조"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parkingFacility" class="col-sm-2 control-label">Parking</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{parkingFacility}" placeholder="주차방식 ex) 총 100대 (자주식 50 + 기계식 50 / 그랜져급)"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="elevator" class="col-sm-2 control-label">Elevator</label>
                    <div class="col-xs-4 col-sm-3">
                        <input type="text" class="form-control" th:field="*{elevator.type}" placeholder="유형"/>
                    </div>

                    <div class="col-xs-8 col-sm-7">
                        <input type="text" class="form-control" th:field="*{elevator.note}" placeholder="승용 3대, 비상 1대, 화물 1대"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label th:for="note" class="col-sm-1 control-label">note</label>
            <div class="col-sm-11">
                <textarea class="form-control" th:field="*{note}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
                <button type="submit" class="btn btn-default">Add to buildings</button>
            </div>
        </div>
    </form>


</body>

</html>
