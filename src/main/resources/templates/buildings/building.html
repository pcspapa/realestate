<html xmlns:th="http://www.thymeleaf.org">

<body>

    <form th:fragment="form (action, method, lavel)" class="form-horizontal" th:action="${action}" th:object="${building}" th:method="${method}" th:alt="${lavel}">
        <h3>집합건축물</h3>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label th:for="name" class="col-sm-2 col-md-1 control-label">대지위치</label>
                    <div class="col-sm-10 col-md-11">
                        <input type="text" class="form-control" th:field="*{address.road}" placeholder="ex) 서울시 강서구 방화대교4길" th:readonly="true"/>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" th:class="${#fields.hasErrors('addressId')} ? 'form-group has-error' : 'form-group'">
                    <label th:for="name" class="col-sm-2 col-md-2 control-label">건물명칭</label>
                    <div class="col-sm-10 col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control" th:field="*{address.sggBdName}" placeholder="ex) 건물명칭" th:readonly="true"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#findAddressModal"
                                        th:class="${#fields.hasErrors('addressId')} ? 'btn btn-danger' : 'btn btn-default'"
                                        th:disabled="${method ne 'post'} ? true : false">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <p th:errors="*{addressId}" th:errorclass="text-danger"></p>
            </div>
            <input type="hidden" th:field="*{addressId}"/>
            <input type="hidden" th:field="*{address.mgtNo}"/>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">용도지역</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="용도지역"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">용도지구</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="용도지구"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label th:for="landArea" class="col-sm-2 control-label">대지면적</label>
                            <div class="col-xs-6 col-sm-5">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{landArea.pyeong}" placeholder="대지면적 평"/>
                                    <span class="input-group-addon">평</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-5">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{landArea.squareMeter}" placeholder="대지면적 ㎡"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label th:for="totalFloorArea" class="col-sm-2 control-label">연면적</label>
                            <div class="col-xs-6 col-sm-5">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{totalFloorArea.pyeong}" placeholder="연면적 평"/>
                                    <span class="input-group-addon">평</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-5">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{totalFloorArea.squareMeter}" placeholder="연면적 ㎡"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label th:for="area" class="col-sm-2 control-label">건축면적</label>
                            <div class="col-xs-6 col-sm-5">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{area.pyeong}" placeholder="12345.99"/>
                                    <span class="input-group-addon">평</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-5">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{area.squareMeter}" placeholder="12345.99"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">용적률산정</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">연면적</span>
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" placeholder="12345.99"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label th:for="ratio" class="col-sm-2 control-label">건폐율</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99.99" step="0.01" class="form-control text-right" th:field="*{ratio.coverage}" placeholder="99.99"/>
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label th:for="ratio" class="col-sm-2 control-label">용적율</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <input type="number" min="0.01" max="99.99" step="0.01" class="form-control text-right" th:field="*{ratio.floor}" placeholder="99.99"/>
                                    <span class="input-group-addon">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="col-sm-2 control-label">구역</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="구역"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">명칭・번호</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="명칭 및 번호"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">건축물수</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="건축물수"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">총호수</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="number" min="1" max="9999" step="1" class="form-control text-right" placeholder="1234"/>
                            <span class="input-group-addon">세대호</span>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="number" min="1" max="9999" step="1" class="form-control text-right" placeholder="1234"/>
                            <span class="input-group-addon">가구</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label th:for="name" class="col-sm-2 control-label">주용도</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="주용도"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label th:for="name" class="col-sm-2 control-label">주・지붕</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon">구조</span>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label th:for="name" class="col-sm-2 control-label">부속건축물</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="number" min="1" max="999" step="1" class="form-control text-right" placeholder="123"/>
                            <span class="input-group-addon">동</span>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" placeholder="12345.99"/>
                            <span class="input-group-addon">㎡</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label th:for="name" class="col-sm-2 control-label">허가일자</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"  placeholder="허가일자"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label th:for="name" class="col-sm-2 control-label">착공일자</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"  placeholder="착공일자"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label th:for="name" class="col-sm-2 control-label">사용승인</label>
                    <div class="col-xs-4 col-sm-5">
                        <input type="date" class="form-control" th:field="*{approvalOfUse.date}" placeholder="일자"/>
                    </div>
                    <div class="col-xs-8 col-sm-5">
                        <input type="text" class="form-control" th:field="*{approvalOfUse.note}" placeholder="XXXX년 증축, 리모델링"/>
                    </div>
                </div>
            </div>
        </div>

        <h3>주차장</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parking" class="col-sm-2 control-label">옥내</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">기계식</span>
                                    <input type="text" class="form-control" th:field="*{parking.inMechCnt}"/>
                                    <span class="input-group-addon" style="border-left: 0;border-right: 0;">대</span>
                                    <input type="text" class="form-control" th:field="*{parking.inMechArea}"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">자주식</span>
                                    <input type="text" class="form-control" th:field="*{parking.inAutoCnt}"/>
                                    <span class="input-group-addon" style="border-left: 0;border-right: 0;">대</span>
                                    <input type="text" class="form-control" th:field="*{parking.inAutoArea}"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parkingFacility" class="col-sm-2 control-label">옥외</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">기계식</span>
                                    <input type="text" class="form-control" th:field="*{parking.outMechCnt}"/>
                                    <span class="input-group-addon" style="border-left: 0;border-right: 0;">대</span>
                                    <input type="text" class="form-control" th:field="*{parking.outMechArea}"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">자주식</span>
                                    <input type="text" class="form-control" th:field="*{parking.outAutoCnt}"/>
                                    <span class="input-group-addon" style="border-left: 0;border-right: 0;">대</span>
                                    <input type="text" class="form-control" th:field="*{parking.outAutoArea}"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h3>승강기</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parkingFacility" class="col-sm-2 control-label">승용</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parkingFacility" class="col-sm-2 control-label">비상용</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>

        <h3>오수정화시설</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parkingFacility" class="col-sm-2 control-label">형식</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parkingFacility" class="col-sm-2 control-label">용량</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>

        <h3>기타</h3>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label th:for="parkingFacility" class="col-sm-1 control-label">관련지번</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>

        <h3>관리정보</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="typicalFloorArea" class="col-sm-2 control-label">Typical Floor</label>
                    <div class="col-xs-12 col-sm-10">
                        <div class="row">
                            <div class="col-xs-6 col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">임대</span>
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{typicalFloorArea.rental.pyeong}" placeholder="평"/>
                                    <span class="input-group-addon">평</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">임대</span>
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{typicalFloorArea.rental.squareMeter}" placeholder="㎡"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">전용</span>
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{typicalFloorArea.exclusive.pyeong}" placeholder="평"/>
                                    <span class="input-group-addon">평</span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">전용</span>
                                    <input type="number" min="0.01" max="99999.99" step="0.01" class="form-control text-right" th:field="*{typicalFloorArea.exclusive.squareMeter}" placeholder="㎡"/>
                                    <span class="input-group-addon">㎡</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="accessRoad" class="col-sm-2 control-label">Commission</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{commission}" placeholder="수수료"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="rentCalculation" class="col-sm-2 control-label">Rent</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{rentCalculation}" placeholder="임대료 산정방식"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="maintenanceFee" class="col-sm-2 control-label">BM Fee</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{maintenanceFee}" placeholder="관리비용"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="depositRate" class="col-sm-2 control-label">Deposit</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{depositRate}" placeholder="보증금 비율"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="maintenanceItem" class="col-xs-12 col-sm-2 control-label">BM Item</label>
                    <div class="col-xs-4 col-sm-3">
                        <input type="text" class="form-control" th:field="*{maintenanceItem.type}" placeholder="유형"/>
                    </div>
                    <div class="col-xs-8 col-sm-7">
                        <input type="text" class="form-control" th:field="*{maintenanceItem.note}" placeholder="10시 이후 사용분 추가 징수"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="parkingFee" class="col-sm-2 control-label">Parking Fee</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon">무료</span>
                            <input type="text" class="form-control" th:field="*{parkingFee.free}" placeholder="주차비용 ex)평당 X대"/>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon">유료</span>
                            <input type="text" class="form-control" th:field="*{parkingFee.paid}" placeholder="주차비용 ex)10만 (30평당 1대)"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="workHour" class="col-xs-12 col-sm-2 control-label">Work</label>
                    <div class="col-xs-4 col-sm-3">
                        <input type="text" class="form-control" th:field="*{workHour.type}" placeholder="유형"/>
                    </div>
                    <div class="col-xs-8 col-sm-7">
                        <input type="text" class="form-control" th:field="*{workHour.note}" placeholder="0~5시 출입통제"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="avoidedTenant" class="col-sm-2 control-label">Avoided</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{avoidedTenant}" placeholder="기피 업종 ex) 다단계 콜센터 기획부동산"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label th:for="exclusive" class="col-sm-2 control-label">Exclusive</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{exclusive}" placeholder="전속물건"/>
                    </div>
                </div>
            </div>
        </div>

        <h3>연락처</h3>
        <fieldset>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label th:for="name" class="col-sm-2 control-label">건물주</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control"/>
