    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function() {

            // TODO 입력된 정보가 삭제될 경우 처리 필요.
            $('#name').typeahead({
                autoSelect: true,
                delay: 400,
                displayText: function (item) {
                    return item.sggBdName
                },
                afterSelect: function (item) {
                    this.$element[0].value = item.sggBdName;
                    $('#address').val(item.road);
                },
                source: function (value, process) {
                    $.ajax({
                        url: /*[[@{/addresses/}]]*/ '/addresses/?bdName=query',
                        data: {bdName: value},
                        dataType: 'json'
                    }).done(function (data) {
                        return process(data);
                    });
                }
            });

        });
    </script>
</head>
